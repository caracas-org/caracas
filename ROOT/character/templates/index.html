{% extends "base.html" %}
{% load staticfiles %}

{% block extra_head %}
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
{% endblock %}

{% block body %}
    <div class="container-fluid">
      <div id="header-row" class="row">
        <span class="title">Caracas</span>
        <span><a id="logout" href=""> Logout </a></span>
        <span id="settings"> <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> </span>
        <span id="search-box"> Suche </span>
      </div>
      <div id="avatar"></div>
      <div class="row">
        <div id="map"></div>
      </div>
    </div>
{% endblock %}

{% block after_body %}
  <script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
  <script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0"></script>
  <script type="text/javascript">

    //   center: new L.LatLng({{ latitude | default:"51.2457"}}, {{ longitude | default:"6.7681"}}),
    //   // center: new L.LatLng(51.2457, 6.7681),
    //   zoom: 15
    // });
    // map.addLayer(layer);

    var map = L.map('map').setView([{{ latitude | default:"51.2457"}}, {{ longitude | default:"6.7681"}}], 15);
    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        maxZoom: 18
    }).addTo(map);
  </script>
  <script type="text/javascript" src="{% static "map.js" %}"></script>
{% endblock %}
