{% for a in achievements %}
<div class="achievement_item">

  <figure>
    <img class="{% if a.is_unlocked %} unlocked {% endif %}" src="{{ a.image_url }}" alt="{{ a.achievement_description }}"/>
    <figcaption>
      {{ a.achievement_name }}
    </figcaption>
  </figure>

  <div class="achievement_description">{{ a.achievement_description }}</div>
  <div class="achievement_unlocked_date">{{ a.unlock_date }}</div>
</div>
{% endfor %}
